{% set name = "filesdb" %}
{% set version = "2.1.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "43e22e00be165b0d6e738667fab8606da9d660efb2c9a3d786bc66b1590b185d" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  entry_points:
    - filesdb = filesdb.__main__:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python

test:
  source_files:
    - test_filesdb.py
  imports:
    - filesdb
  commands:
    - pytest test_filesdb.py
  requires:
    - pytest

about:
  home: https://github.com/stilley2/filesdb
  license: MIT
  license_family: MIT
  license_file: 'LICENSE.txt'
  summary: A simple tool for tracking files
  doc_url: 'https://github.com/stilley2/filesdb'
  dev_url: 'https://github.com/stilley2/filesdb'

extra:
  recipe-maintainers:
    - stilley2
