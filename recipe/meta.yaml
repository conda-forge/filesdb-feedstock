{% set name = "filesdb" %}
{% set version = "1.7.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "daf2bd4cd3b087682a296597f1fc47ee77270d500345a0474d1efc59b00bbf05" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - filesdb = filesdb.__init__:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python

test:
  imports:
    - filesdb
  commands:
    - filesdb test
  requires:
    - pytest

about:
  home: https://github.com/stilley2/filesdb
  license: MIT
  license_family: MIT
  license_file: 'LICENSE.txt'
  summary: A simple tool for tracking files
  doc_url: 'https://github.com/stilley2/filesdb'
  dev_url: 'https://github.com/stilley2/filesdb'

extra:
  recipe-maintainers:
    - stilley2
